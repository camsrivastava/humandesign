<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Challenge + GPT</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- ðŸ”¼ NEW TOP PANEL -->
  <div class="top-panel" id="question-panel">
    <!-- Loaded dynamically by questions.js -->
    <div id="question-image"></div>
    <div id="question-text"></div>
    <form id="question-form"></form>
    <div id="answer-feedback"></div>
    <div id="navigation-buttons">
      <button id="submit-answer">Submit Answer</button>
      <button id="show-answer">Show Answer</button>
      <button id="next-question">Next Question</button>
    </div>
  </div>

  <!-- ðŸ”½ BOTTOM CHAT PANEL (unchanged) -->
  <div class="bottom-panel">
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask GPT..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- ðŸ“œ JavaScript -->
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
